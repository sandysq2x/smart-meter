<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3a8a, #0f766e);
      color: white;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <a href="signin.html">
      <button class="btn">Get Started</button>
    </a>
  </div>
</body>
</html>
