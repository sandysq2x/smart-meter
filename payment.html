<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Meter Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#1e3a8a,#0f766e);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      width: 200px;
      text-align: center;
    }
    button {
      background: #22c55e;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h1>Pay with UPI</h1>
  <input type="number" id="amount" placeholder="Enter Amount" step="0.01" min="1" />
  <button onclick="payNow()">Pay Now</button>

  <script>
    function payNow() {
      const amount = document.getElementById("amount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      // UPI deeplink
      const upiLink = `upi://pay?pa=pratheepa0916@okicici&pn=SmartMeter&am=${amount}&cu=INR`;

      // Redirect user
      window.location.href = upiLink;
    }
  </script>
</body>
</html>
